<mat-tab-group [backgroundColor]="'primary'">
    <mat-tab [title]="'Insert Weapons to store'" [label]="'Request For Weapons'">
        <ng-template matTabContent>
            <app-basic
            [form]="form"
            [dataSourceUrl]="dataSourceUrl"
            [actions]="actions">
            </app-basic>
        </ng-template>
    </mat-tab>

    <mat-tab [label]="'Request For Returning Weapon'">
        <ng-template matTabContent>
            <h4>View Approved Request</h4>
        </ng-template>
    </mat-tab>
</mat-tab-group>
